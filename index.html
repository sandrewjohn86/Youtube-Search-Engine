<!DOCTYPE html>
<html>
	<head>
		<title>Video Search</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<!-- always put JQuery script before Javascript Script -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</head>
	<body>
		<div id="container">
			<header>
				<h1>Search<span>Videos</span></h1>
				<p>Search all Youtube videos</p>
			</header>

			<section>
				<form id="search-form" name="search-form" onsubmit="return search()">
					<div class="fieldcontainer">
						<input type="search" id="query" class="search-field" placeholder="Search YouTube...">
						<input type="submit" id="search-btn" name="search-btn" value="">
					</div>
				</form>

				<ul id="results"></ul>
				<div id="buttons"></div>
			</section>

			<footer>
				<p>Copyright &copy; 2017, All Rights Reserved.</p>
			</footer>
		</div>
	</body>
</html>
